# Docker Compose for PRODUCTION
# Usage: docker compose -f docker-compose.prod.yml up -d --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: axon-backend
    expose:
      - "8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    networks:
      - axon-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: axon-frontend
    expose:
      - "8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - axon-network
    restart: always

  caddy:
    image: caddy:2-alpine
    container_name: axon-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - axon-network
    restart: always

networks:
  axon-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:


