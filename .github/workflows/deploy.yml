name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run backend tests
        run: |
          cd backend
          python -c "from app.main import app; print('Backend imports OK')"

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create environment file and deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Application secrets
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_BASE_URL: ${{ secrets.LANGFUSE_BASE_URL }}
          APP_MODE: "PROD"
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          envs: OPENAI_API_KEY,OPENAI_MODEL,LANGFUSE_SECRET_KEY,LANGFUSE_PUBLIC_KEY,LANGFUSE_BASE_URL,APP_MODE
          script: |
            # Navigate to app directory
            cd /opt/axon
            
            # Fix git safe directory issue
            git config --global --add safe.directory /opt/axon
            
            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main
            
            # Create .env file with secrets (secure: only readable by owner)
            echo "Creating environment file..."
            {
              echo "# OpenAI Configuration"
              echo "OPENAI_API_KEY=${OPENAI_API_KEY}"
              echo ""
              echo "# Langfuse Configuration"
              echo "LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}"
              echo "LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}"
              echo ""
              echo "# Application Mode"
              echo "APP_MODE=${APP_MODE}"
            } > .env
            
            # Secure the .env file
            chmod 600 .env
            
            # Build and restart containers
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
            
            # Clean up old images
            docker image prune -f
            
            # Show status
            docker compose -f docker-compose.prod.yml ps

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            # Wait for services to be ready
            sleep 10
            
            # Check if containers are running
            docker ps | grep axon
            
            # Check backend health
            curl -f http://localhost:8000/health || echo "Backend health check failed"
